<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha!</h1>
    <hr>
    <p>Você pode escrever parágrafos, é só por tudo entre o par de tags &lt;p&gt; e &lt;/p&gt;. <!-- LESS THAN / GREATER THAN--></p>
    <p>Se precisar usar a quebra do paragrafo como esse <br> basta usar a tag &lt;br&gt;.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p {
            display: grid;
            color: white;
            background-color: blueviolet;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse abaixo.</p>
    <div>
        Passe o mouse aqui.
        <p>Texto Escondido</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Com dados Reais</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table {
            width: 600px;
            border-collapse: collapse;
        }
        td,th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Exercício Tabelas</h1>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <th scope="col">Grupo</th>
            <th scope="col">Nome</th>
            <th colspan="3" scope="colgroup">Filme</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Womans</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Avengers</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Mello</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Mans</th>
                <td>Venom</td>
                <td>Spider-Man</td>
                <td>Matrix</td>
                <td>Gladiator</td>
            </tr>
            <tr>
                <td>300</td>
                <td>Inception</td>
                <td>Star Trek</td>
                <td>Blue Valentine</td>
            </tr>
            <tr>
                <td>Toy Story</td>
                <td>Old Boys</td>
                <td>Star Wars</td>
                <td>Amnesia</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
